site_name: kloudlib
strict: true
repo_name: place1/kloudlib
repo_url: https://github.com/place1/kloudlib
site_url: https://place1.github.io/kloudlib

docs_dir: src

nav:
  - Home: './index.md'
  - Packages:
      - '@kloudlib/cert-manager': './packages/modules/cert_manager.md'

theme:
  name: material
  include_sidebar: true
  logo:
    icon: cloud_queue # globe icon
  feature:
    tabs: false
  palette:
    primary: light blue
    accent: teal

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - markdown_include.include:
      base_path: src
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: " Â¶"

plugins:
  - search
